<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var meteor=["classic","himalayan","interceptor"]
        console.log("meteor")
        meteor.push("machi")
        meteor.pop()
        meteor.unshift("macha")
        meteor.shift()
        meteor.splice(3,3,"reha")
        meteor.sort()
        meteor.reverse()
        for(i=0;i<meteor.length;i++){
            document.write(meteor[i]+"<br>")
        }
    </script>
</body>
</html>
