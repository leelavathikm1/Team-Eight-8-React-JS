<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var banglore=["royal enfield","hero","honda",]
        console.log("banglore")
        banglore.push("reddy")
        banglore.pop()
        banglore.unshift("rough")
        banglore.shift()
        banglore.splice(3,3,"hari")
        banglore.sort()
        banglore.reverse()
        for(
            i=0;
            i<banglore.length;
            i++){
                document.write(banglore[i]+"<br>")
            }
    </script>
</body>
</html>
