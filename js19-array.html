<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rough=["rohith","reddy","hanuman","venkatesh"]
        console.log("rough")
        rough.push("revanth")
        rough.pop()
        rough.unshift("rahul")
        rough.shift()
        rough.splice(2,0,"gayathri")
        rough.sort()
        rough.reverse()
        for(
            i=0;
            i<rough.length;
            i++
        )
        {
            document.write(rough[i]+"<br>")
        }
    </script>
</body>
</html>
