<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Carnivores </h1>
    <ul id="myul"></ul>
    <script>
        var carnivores = {
            carnivores1 :"Lion",
            carnivores2 : "Wolf",
            carnivores3 : "Leopard",
            carnivores4 :"Cheetah",
            carnivores5 : "Hyena",
        };

        console.log(carnivores);

        var dispCarnivores= "";

        for (a in carnivores){
            dispCarnivores = dispCarnivores + a + ":" + carnivores[a] + "<br>";

        }
        document.getElementById("myul").innerHTML =dispCarnivores;
    </script>
</body>
</html>
