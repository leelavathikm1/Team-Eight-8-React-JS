<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">planets</h1>
    <ul id="myUl"></ul>
    <script>
      var planet = {
        planet1: "mercury",
        planet2: "venus",
        planet3: "earth",
        planet4: "mars",
        planet5: "jupiter",
        planet6: "saturn",
        planet7: "uranus", 
        planet8: "neptune",
      };
      console.log(planet);
       
      
      var dispPlanet = "";
      for (a in planet) {
        dispPlanet = dispPlanet + a + " : " + planet[a] + "<br>";
        
      }
      document.getElementById("myUl").innerHTML = dispPlanet;
      
    </script>
  </body>
