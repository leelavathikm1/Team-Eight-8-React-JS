<head>

    <title>Document</title>
</head>
<body>
    <h1 id="heading">professions</h1>
    <ul id="myul"></ul>
    <script>
        var professions = {
            profession1 : "Accountant",
            profession2 : "Teacher",

            profession4 : "Lawyer",
            profession5 : "Engineer",
            profession6 : "Commercial Banker",
            
        };

        console.log (professions);

        var dispProfessions= "";
        for (a in professions ){
        dispProfessions = dispProfessions + a + ":" + professions [a] + "<br>";
        }

        document.getElementById("myul").innerHTML = dispProfessions ;
    </script>
</body>
