<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading1">National Symbols</h1>
    <ul id="myUl"></ul>
    <script>
      var nationalSymbols = {
            Anthem  :"Jana Gana Mana ",
            Song : "Vande Mataram",
            Sport  : "Hockey" ,
            Bird : "peacock",
            Animal :" Royal Bengal Tiger",
            Flower :"Lotus ",
            Fruit : "Mangoes ",

        };
      console.log(nationalSymbols);
     
      
      var dispNationalSymbols= "";
      for (a in nationalSymbols) {
        dispNationalSymbols = dispNationalSymbols + a + " : " + nationalSymbols[a] + "<br>";
        
      }
      document.getElementById("myUl").innerHTML = dispNationalSymbols;
   
    </script>
</body>
</html>
