  <body>
    <script>
     
      var person = new Object({ name: "Vivek ", occupation: "comedian(actor)", industry : "kollywood"});
      console.log(person);

      
      class comedian {
        constructor(name, occupation, industry) {
          this.name = name;
          this.occupation = occupation;
          this.industry = industry;
        }
      }
      var comedian1 = new comedian("Vivek", "comedian(actor)", "kollywood");
      var comedian2 = new comedian ("Justin Brahmanandam", "comedian(actor)", "Tollywood");
    
      console.log(comedian1,comedian2);
    </script>
  </body>
