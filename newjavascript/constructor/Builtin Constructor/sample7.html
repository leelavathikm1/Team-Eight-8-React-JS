  <body>
    <script>
     
      var person = new Object({ name: "Rajinikanth ", occupation: "Actor", industry : "Kollywood"});
      console.log(person);

      
      class hero {
        constructor(name, occupation, industry) {
          this.name = name;
          this.occupation = occupation;
          this.industry = industry;
        }
      }
      var hero1 = new hero("Rajinikanth", "Actor", "Kollywood ");
      var hero2 = new hero ("vijay", "Actor", "Kollywood ");
    
      console.log(hero1,hero2);
    </script>
  </body>
