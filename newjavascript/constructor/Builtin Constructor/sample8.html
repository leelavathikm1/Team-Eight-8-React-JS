  <body>
    <script>
     
      var person = new Object({ name: "Justin Bieber ", occupation: "playback singer", country : "Canadian singer"});
      console.log(person);

      
      class singer {
        constructor(name, occupation, country) {
          this.name = name;
          this.occupation = occupation;
          this.country = country;
        }
      }
      var singer1 = new singer("S. P. Balasubrahmanyam", "playback singer", "Indian singer");
      var singer2 = new singer ("Justin Bieber", "playback singer", "Canadian singer ");
    
      console.log(singer1,singer2);
    </script>
  </body>
