    <script>
        
      function student(studentName) {
        this.group = "B.C.A";
        this.roomNO = 301;

          return this.group + " " + this.roomNO + " " + this.studentName ;
        };
      }

      student.prototype.addSubject = "computers";

      var student1 = new student("Princella");
      var student2 = new student("Preethi");
      var student3 = new student("Vakula");
      var student4 = new student("Haritha");

      console.log(student1.addSubject);
    </script>
