<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <button type="button" onclick="GetDataFromAPI()">Get Data From API</button>
    <table border="1">
        <thead>
            <tr>
                <th>Address</th>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Phone</th>
                <th>__v</th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
         function GetDataFromAPI() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    console.log(this.response)
                    var allUsers = JSON.parse(this.response)
                    displayUsers(allUsers)
                }
            };
            getData.open("GET", "https://fakestoreapi.com/users");
            getData.send();
        } 
        function  displayUsers(allUsers) {
            allUsers.forEach((Users) => {
                var myTr = document.createElement("tr")
                for(i in Users) {
                    var myTd = document.createElement("td")
                    if (i !== "address" &&  i !== "name") {
                        myTd.innerHTML = Users[i];
                    }else {
                        var details = ""
                        for (a in Users[i]) {
                            details = details + a +":" + Users[i][a] + "<br>"
                        }
                        myTd.innerHTML = details
                    }
                    myTr.appendChild(myTd)
                }
                document.getElementById("myTbody").appendChild(myTr)
            })
        }
    </script>
</body>
</html>
