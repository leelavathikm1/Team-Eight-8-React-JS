<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="userInput" value="" />
    <button onclick="searchCar()">Search User</button>
    <button onclick="clearSearch()">Clear Search</button>
    <table border="1">
      <thead>
        <tr>
          <th>Company</th>
          <th>Car Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="myTbody"></tbody>
    </table>
    <script>
      var carDetails = [
        {
          company: "Mahindra",
          carName: "XUV 500",
          price: 3200000,
        },
        {
          company: "Mahindra",
          carName: "XUV 500",
          company: "Audi",
          carName: "a6",
          price: 3200000,
        },
        {
          company: "Mahindra",
          carName: "XUV 500",
          company: "Toyota",
          carName: "Fortunar",
          price: 3200000,
        },
        {
          company: "Mahindra",
          carName: "XUV 500",
          company: "Tata",
          carName: "Safari",
          price: 3200000,
        },
        {
          company: "Mahindra",
          carName: "XUV 500",
          company: "MG",
          carName: "SUV 500",
          price: 3200000,
        },
      ];

      function displayCars(carDetails) {
        document.getElementById("myTbody").innerHTML = "";
        carDetails.forEach((dispCars) => {
          var myTr = document.createElement("tr");
          for (a in dispCars) {
            var myTd = document.createElement("td");
            myTd.innerHTML = dispCars[a];
            myTr.appendChild(myTd);
          }
          document.getElementById("myTbody").appendChild(myTr);
        });
      }
      displayCars(carDetails);

      function searchCar() {
        var userSearch = document.getElementById("userInput").value;
        console.log(userSearch);

        var filterCars = carDetails.filter((dispCar) => {
          return dispCar.company.indexOf(userSearch) > -1;
        });
        displayCars(filterCars);
      }

      function clearSearch() {
        displayCars(carDetails);
        console.log("From ClearSearch");
      }
    </script>
  </body>
</html>
