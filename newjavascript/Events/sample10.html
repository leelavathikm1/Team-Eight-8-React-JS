<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="width: 800px; float: right; margin-top: 50px;"></div>
    <br /><br />
    <button onclick="addValueAtBegining()">Add Value at Start</button>
    <br /><br />
    <button onclick="addvalueAtEnd()">Add value at the end</button> <br /><br />
    <button onclick="addValueAtMiddle()">Add value at middle of array</button>
    <br /><br />
    <button onclick="deleteValueAtStart()">Delete a Value At start</button>
    <br /><br />
    <button onclick="deleteValueAtend()">Delete a value at End</button>
    <br /><br />
    <button onclick="deleteValueAtMiddle()">Delete value at middle</button>
    <br /><br />
    <button onclick="sortProfessions()">sort Values</button> <br /><br />
    <button onclick="reverseProfessions()">Reverse Values</button> <br />
    <br />

    <script>
      var professions = ["Teacher", "Lawyer", "Police", "Doctor", "Actor", "Engineer"];
      function displayProfessions() {
        var displayProfessionsName = "";
        professions.forEach((displayProfession) => {
          
            displayProfessionsName = displayProfessionsName + displayProfession + "<br>";
        });
        document.getElementById("demo").innerHTML = displayProfessionsName;
      }
      displayProfessions();
      function addValueAtBegining() {
        professions.unshift("Dancer");
        displayProfessions();
      }

      function addvalueAtEnd() {
        professions.push("Singer");
        displayProfessions();
      }

      function addValueAtMiddle() {
        professions.splice(3, 0, "pilot");
        displayProfessions();
      }

      function deleteValueAtStart() {
        professions.shift();
        displayProfessions();
      }

      function deleteValueAtend() {
        professions.pop();
        displayProfessions();
      }

      function deleteValueAtMiddle() {
        professions.splice(3, 1);
        displayProfessions();
      }

      function sortProfessions() {
        professions.sort();
        displayProfessions();
      }

      function reverseProfessions() {
        professions.reverse();
        displayProfessions();
      }
    </script>
  </body>
</html>
