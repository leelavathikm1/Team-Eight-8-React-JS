<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="width: 800px; float: right; margin-top: 50px;"></div>
    <br /><br />
    <button onclick="addValueAtBegining()">Add Value at Start</button>
    <br /><br />
    <button onclick="addvalueAtEnd()">Add value at the end</button> <br /><br />
    <button onclick="addValueAtMiddle()">Add value at middle of array</button>
    <br /><br />
    <button onclick="deleteValueAtStart()">Delete a Value At start</button>
    <br /><br />
    <button onclick="deleteValueAtend()">Delete a value at End</button>
    <br /><br />
    <button onclick="deleteValueAtMiddle()">Delete value at middle</button>
    <br /><br />
    <button onclick="sortBikes()">sort Values</button> <br /><br />
    <button onclick="reverseBikes()">Reverse Values</button> <br />
    <br />

    <script>
      var bikes = ["Honda", "Yamaha", "Suzuki", "Kawasaki", "BMW", "Ducati"];
      function displayBikes() {
        var displayBikesName = "";
        bikes.forEach((displayBike) => {
          
            displayBikesName = displayBikesName + displayBike + "<br>";
        });
        document.getElementById("demo").innerHTML = displayBikesName;
      }
      displayBikes();
      function addValueAtBegining() {
        bikes.unshift("Triumph");
        displayBikes();
      }

      function addvalueAtEnd() {
        bikes.push("KTM");
        displayBikes();
      }

      function addValueAtMiddle() {
        bikes.splice(3, 0, "Harley-Davidson");
        displayBikes();
      }

      function deleteValueAtStart() {
        bikes.shift();
        displayBikes();
      }

      function deleteValueAtend() {
        bikes.pop();
        displayBikes();
      }

      function deleteValueAtMiddle() {
        bikes.splice(3, 1);
        displayBikes();
      }

      function sortBikes() {
        bikes.sort();
        displayBikes();
      }

      function reverseBikes() {
        bikes.reverse();
        displayBikes();
      }

    </script> 
  </body>
</html>
