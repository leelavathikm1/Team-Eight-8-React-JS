<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="width: 800px; float: right; margin-top: 50px;"></div>
    <br /><br />
    <button onclick="addValueAtBegining()">Add Value at Start</button>
    <br /><br />
    <button onclick="addvalueAtEnd()">Add value at the end</button> <br /><br />
    <button onclick="addValueAtMiddle()">Add value at middle of array</button>
    <br /><br />
    <button onclick="deleteValueAtStart()">Delete a Value At start</button>
    <br /><br />
    <button onclick="deleteValueAtend()">Delete a value at End</button>
    <br /><br />
    <button onclick="deleteValueAtMiddle()">Delete value at middle</button>
    <br /><br />
    <button onclick="sortNumbers()">sort Values</button> <br /><br />
    <button onclick="reverseNumbers()">Reverse Values</button> <br />
    <br />

    <script>
      var numbers = ["Two", "Three", "Five", "Six ", "Seven", "Eight"];
      function displayNumbers() {
        var displayNumbers = "";
        numbers.forEach((displayNumber) => {
          
            displayNumbers = displayNumbers + displayNumber + "<br>";
        });
        document.getElementById("demo").innerHTML = displayNumbers;
      }
      displayNumbers();
      function addValueAtBegining() {
        numbers.unshift("One");
        displayNumbers();
      }

      function addvalueAtEnd() {
        numbers.push("Nine");
        displayNumbers();
      }

      function addValueAtMiddle() {
        numbers.splice(3, 0, "Four");
        displayNumbers();
      }

      function deleteValueAtStart() {
        numbers.shift();
        displayNumbers();
      }

      function deleteValueAtend() {
        numbers.pop();
        displayNumbers();
      }

      function deleteValueAtMiddle() {
        numbers.splice(3, 1);
        displayNumbers();
      }

      function sortNumbers() {
        numbers.sort();
        displayNumbers();
      }

      function reverseNumbers() {
        numbers.reverse();
        displayNumbers();
      }

    </script> 
  </body>
</html>
