<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="width: 800px; float: right; margin-top: 50px;"></div>
    <br /><br />
    <button onclick="addValueAtBegining()">Add Value at Start</button>
    <br /><br />
    <button onclick="addvalueAtEnd()">Add value at the end</button> <br /><br />
    <button onclick="addValueAtMiddle()">Add value at middle of array</button>
    <br /><br />
    <button onclick="deleteValueAtStart()">Delete a Value At start</button>
    <br /><br />
    <button onclick="deleteValueAtend()">Delete a value at End</button>
    <br /><br />
    <button onclick="deleteValueAtMiddle()">Delete value at middle</button>
    <br /><br />
    <button onclick="sortFlowers()">sort Values</button> <br /><br />
    <button onclick="reverseFlowers()">Reverse Values</button> <br />
    <br />

    <script>
      var states = ["Andhra Pradesh", "Karnataka", "Kerala", "Telangana", "Tamil Nadu", "Arunachal Pradesh"];
      function displayStates() {
        var displayStatesName = "";
        states.forEach((dispState) => {
          
            displayStatesName = displayStatesName + dispState + "<br>";
        });
        document.getElementById("demo").innerHTML = displayStatesName;
      }
      displayStates();
      function addValueAtBegining() {
        states.unshift("Chhattisgarh");
        displayStates();
      }

      function addvalueAtEnd() {
        states.push("Bihar");
        displayStates();
      }

      function addValueAtMiddle() {
        states.splice(3, 0, "Assam	");
        displayStates();
      }

      function deleteValueAtStart() {
        states.shift();
        displayStates();
      }

      function deleteValueAtend() {
        states.pop();
        displayStates();
      }

      function deleteValueAtMiddle() {
        states.splice(3, 1);
        displayStates();
      }

      function sortStates() {
        states.sort();
        displayStates();
      }

      function reverseStates() {
        states.reverse();
        displayStates();
      }
    </script>
  </body>
</html>
