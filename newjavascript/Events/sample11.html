<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="width: 800px; float: right; margin-top: 50px;"></div>
    <br /><br />
    <button onclick="addValueAtBegining()">Add Value at Start</button>
    <br /><br />
    <button onclick="addvalueAtEnd()">Add value at the end</button> <br /><br />
    <button onclick="addValueAtMiddle()">Add value at middle of array</button>
    <br /><br />
    <button onclick="deleteValueAtStart()">Delete a Value At start</button>
    <br /><br />
    <button onclick="deleteValueAtend()">Delete a value at End</button>
    <br /><br />
    <button onclick="deleteValueAtMiddle()">Delete value at middle</button>
    <br /><br />
    <button onclick="sortCars()">sort Values</button> <br /><br />
    <button onclick="reverseCars()">Reverse Values</button> <br />
    <br />

    <script>
      var cars = ["Hyundai", "Tata", "Mahindra", "Toyota", "Kia", "Benz"];
      function displayCars() {
        var displayCarsName = "";
        cars.forEach((displayCar) => {
          
            displayCarsName = displayCarsName + displayCar + "<br>";
        });
        document.getElementById("demo").innerHTML = displayCarsName;
      }
      displayCars();
      function addValueAtBegining() {
        cars.unshift("Volkswagen");
        displayCars();
      }

      function addvalueAtEnd() {
        cars.push("BMW");
        displayCars();
      }

      function addValueAtMiddle() {
        cars.splice(3, 0, "MG");
        displayCars();
      }

      function deleteValueAtStart() {
        cars.shift();
        displayCars();
      }

      function deleteValueAtend() {
        cars.pop();
        displayCars();
      }

      function deleteValueAtMiddle() {
        cars.splice(3, 1);
        displayCars();
      }

      function sortCars() {
        cars.sort();
        displayCars();
      }

      function reverseCars() {
        cars.reverse();
        displayCars();
      }

    </script> 
  </body>
</html>
