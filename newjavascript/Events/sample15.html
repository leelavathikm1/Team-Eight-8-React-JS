<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" style="width: 800px; float: right; margin-top: 50px;"></div>
    <br /><br />
    <button onclick="addValueAtBegining()">Add Value at Start</button>
    <br /><br />
    <button onclick="addvalueAtEnd()">Add value at the end</button> <br /><br />
    <button onclick="addValueAtMiddle()">Add value at middle of array</button>
    <br /><br />
    <button onclick="deleteValueAtStart()">Delete a Value At start</button>
    <br /><br />
    <button onclick="deleteValueAtend()">Delete a value at End</button>
    <br /><br />
    <button onclick="deleteValueAtMiddle()">Delete value at middle</button>
    <br /><br />
    <button onclick="sortFestivals()">sort Values</button> <br /><br />
    <button onclick="reverseFestivals()">Reverse Values</button> <br />
    <br />

    <script>
      var festivals = ["Sakranti", "Holi	", "Janmashtmi", "Ganesh Chaturthi ", "Navratri", "Onam"];
      function displayFestivals() {
        var displayFestivals = "";
        festivals.forEach((displayFestival) => {
          
            displayFestivals = displayFestivals + displayFestival + "<br>";
        });
        document.getElementById("demo").innerHTML = displayFestivals;
      }
      displayFestivals();
      function addValueAtBegining() {
        festivals.unshift("Christmas");
        displayFestivals();
      }

      function addvalueAtEnd() {
        festivals.push("Ugadi");
        displayFestivals();
      }

      function addValueAtMiddle() {
        festivals.splice(3, 0, "Maha Shivratr");
        displayFestivals();
      }

      function deleteValueAtStart() {
        festivals.shift();
        displayFestivals();
      }

      function deleteValueAtend() {
        festivals.pop();
        displayFestivals();
      }

      function deleteValueAtMiddle() {
        festivals.splice(3, 1);
        displayFestivals();
      }

      function sortFestivals() {
        festivals.sort();
        displayFestivals();
      }

      function reverseFestivals() {
        festivals.reverse();
        displayFestivals();
      }

    </script> 
  </body>
</html>
