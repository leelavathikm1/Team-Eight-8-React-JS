<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>planets</title>
  </head>
  <body>
  
    <script>
        var planets = [ "Earth", "Mars","Jupiter","Saturn","Uranus",];
           console.log(planets.length);
            planets .push ("Mercury");  //push method will add the value at the end of the array
           planets.unshift("Venus") // Unshift method will add the value at the begining of the array
           document.write(planets);
        
    </script>
  </body>
</html>
