<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  
    <script>
      var planets = ["Mercury", "Venus", "Earth", "Mars","Jupiter","Saturn","Uranus", ];
        
        planets.unshift("Neptune");  //Unshift method will add the value at the begining of the array
        planets.pop(); //POP method will remove the value at the end of the array
        document.write(planets);
    </script>
  </body>
</html>
