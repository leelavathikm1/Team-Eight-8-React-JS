<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">PostID</label>
        <input type="text" name="" id="postId"> <br><br>

        <label for="">ID</label>
        <input type="text" name="" id="id"> <br><br>

        <label for="">Name</label>
        <input type="text" name="" id="name"> <br><br>

        <label for="">Email</label>
        <input type="text" name="" id="email"> <br><br>

        <label for="">Body</label>
        <input type="text" name="" id="body"> <br><br>
        <!-- <button type="button" onclick="addUser()">Add User</button> -->
        <button type="button" onclick="addUser()" id="add">Add User</button>
        <button type="button" onclick="updateUser()" id="update" style="display: none;">Update User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Post ID</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
        var allUsers = [];
   
        getAllUsersFromAPI()
        function getAllUsersFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allUsers = JSON.parse(getData.response);
                    console.log(allUsers);
                    displayUsers(allUsers);
                }
            };
            getData.open("GET", "http://localhost:3000/Comments");
            getData.send();
        }
        function displayUsers(data) {
            data.forEach((user, i) => {
                var myTr = document.createElement("tr")
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }
                console.log(user[i]);

                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.setAttribute("onclick", "editUser(" + i + ")")
                editBtn.innerHTML = "Edit";
                editTd.appendChild(editBtn);
                myTr.appendChild(editTd);

                var delTd = document.createElement("td");
                var delBtn = document.createElement("button");
                delBtn.setAttribute("onclick", "deleteUser(" + i + ")");
                delBtn.innerHTML = "Delete";
                delTd.appendChild(delBtn);
                myTr.appendChild(delTd);

                document.getElementById("myTbody").appendChild(myTr);
            })
        }

        function deleteUser(i) {
            console.log("Comment Deleted");
            var delUser = new XMLHttpRequest();

            delUser.onreadystatechange = function () {
                if (delUser.status == 200 && delUser.readyState == 4) {
                    console.log("Comment Deleted");
                }
            };
            delUser.open("DELETE", "http://localhost:3000/Comments/" + allUsers[i].id);
            delUser.setRequestHeader("Content-type", "application/json");
            delUser.send();
        }
        function editUser(i) {
            console.log("Edit User");
            document.getElementById("add").style.display = "none";
            document.getElementById("update").style.display = "block";

            document.getElementById("postId").value = allUsers[i].postId;
            document.getElementById("id").value = allUsers[i].id;
            document.getElementById("name").value = allUsers[i].name;
            document.getElementById("email").value=allUsers[i].email;
            document.getElementById("body").value=allUsers[i].body;
        }

        function updateUser() {
            console.log("Update User");
            var user ={
                postId:document.getElementById("postId").value,
                id:document.getElementById("id").value,
                name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                body:document.getElementById("body").value,
            };
            var sendUser = new XMLHttpRequest();
            sendUser.onreadystatechange = function(){
                if (sendUser.status == 200 && sendUser.readyState == 4) {
                    getAllUsersFromAPI();
                    console.log("User Added");
                }
            };
            sendUser.open("PUT", "http://localhost:3000/Comments/" + user.id,user);
            sendUser.setRequestHeader("Content-type", "application/json");
            sendUser.send(JSON.stringify(user));

            document.getElementById("add").style.display="block";
            document.getElementById("update").style.display ="none"
        }
        
    </script>
</body>

</html>
