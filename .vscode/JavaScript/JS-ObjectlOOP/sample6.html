<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPS</title>
    <style>
        body {
            text-align: center;
            background-color: darkseagreen;
            color: azure;
        }
    </style>
</head>

<body>
    <h1>Most Used APPS</h1>
    <h2 id="Apps"></h2>
    <script>
        var Apps = {
            App1: "WhatsApp",
            App2: "Instagram",
            App3: "FaceBook",
            App4: "Telegram",

        }
        var dispApps = "";
        for (a in Apps) {
            dispApps = dispApps + a + ":" + Apps[a] + "<br>";
        }


        document.getElementById("Apps").innerHTML = dispApps;

    </script>
</body>

</html>
