<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Season</title>
    <style>
        body {
            background-color: steelblue;
            color: ghostwhite;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>June Season Fruit</h1>
    <ul id="juneSeason"></ul>

    <script>
        var juneSeason = {
            Season: "June",
            Fruit1: "Mango",
            Fruit2: "Musk Millon",
            Fruit3: "Blackberries",
            Fruit4: "Plum",
            Fruit5: "Watermelon",

        }
        var dispjuneSeason = "";
        for (a in juneSeason) {
            dispjuneSeason = dispjuneSeason + a + ":" + juneSeason[a] + "<br>";
        }
        document.getElementById("juneSeason").innerHTML = dispjuneSeason;



    </script>
</body>

</html>
