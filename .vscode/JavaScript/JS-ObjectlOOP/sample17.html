<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college</title>
    <style>
        body {
            background-color: wheat;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Top 5 College in India</h1>
    <h2 id="college"></h2>
    <script>
        var college = {
            college1: "University of Delhi",
            college2: "Indian Institute of Technology Chennai",
            college3: "Indian Institute of Technology Guwahati",
            college4: "University of Hyderabad",
            college5: "Indian Institute of Technology Delhi",
        }
        var dispcollege = "";
        for (c in college) {
            dispcollege = dispcollege + c + ":" + college[c] + "<br>";
        }
        document.getElementById("college").innerHTML = dispcollege;

    </script>
</body>

</html>
