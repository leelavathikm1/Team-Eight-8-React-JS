<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        body {
            background-color: violet;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>E-Commerce Platform</h1>
    <ul id="Platform"></ul>
    <script>
        var Platform = {
            Platform1: "Amazon",
            Platform2: "Flipkart",
            Platform3: "Mynthra",
            Platform4: "Snapdeal",
            Platform5: "Meesho",

        }
        var dispPlatform = "";
        for (a in Platform) {
            dispPlatform = dispPlatform + a + ":" + Platform[a] + "<br>";
        }
        document.getElementById("Platform").innerHTML = dispPlatform;
    </script>
</body>

</html>
