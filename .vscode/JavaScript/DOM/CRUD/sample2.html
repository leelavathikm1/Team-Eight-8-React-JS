<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        form {
            border: 5px solid;
            text-align: center;
            padding: 10px;
            margin: 10px;

        }

        table {
            width: 1345px;
            text-align: center;


        }

        body {
            background-color: lightblue;
        }
    </style>

</head>

<body>
    <form action="">
        <label for="empName">Employee Name :</label>
        <input type="text" id="empName" onkeyup=" validate()" />
        <br /> <br />
        <label for="empId">Employee ID :</label>
        <input type="text" id="empId" onkeyup=" validate()" />
        <br /> <br />
        <label for="empDesignation">Employee Role :</label>
        <input type="text" id="empDesignation" onkeyup=" validate()" />
        <br /> <br />
        <button type="button " id="addUsers" onclick="employeeDetails()" disabled="true">Add Employee Details </button>

        <button type="button" onclick="updateUser()" id="update" style="display: none">Update User</button>


    </form>

    <hr />
    <table border="1">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee ID</th>
                <th>Emloyee Designation</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>

    </table>



    <script>
        var allEmployeeDetails = JSON.parse(localStorage.getItem("allEmployeeDetails"));
        var index = null;
        if (allEmployeeDetails == null) {
            allEmployeeDetails = [];
        }
        function employeeDetails() {
            var User = {
                empName: document.getElementById("empName").value,
                empId: document.getElementById("empId").value,
                empDesignation: document.getElementById("empDesignation").value,

            };
            allEmployeeDetails.push(User);
            console.log(User);
            localStorage.setItem("allEmployeeDetails", JSON.stringify(allEmployeeDetails));
            displayUser(allEmployeeDetails);
            clearForm();
        }

        function clearForm() {
            document.getElementById("empName").value = "";
            document.getElementById("empId").value = "";
            document.getElementById("empDesignation").value = "";
        }

        function displayUser(data) {
            document.getElementById("myTable").innerHTML = "";
            data.forEach((User, i) => {
                var myTr = document.createElement("tr");
                for (a in User) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = User[a];
                    myTr.appendChild(myTd);
                }


                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.setAttribute("onclick", "editUser(" + i + ")");
                editBtn.innerHTML = "Edit";
                editTd.appendChild(editBtn);
                myTr.appendChild(editTd);


                var delTd = document.createElement("td");
                var delBtn = document.createElement("button");
                delBtn.setAttribute("onclick", "deleteUser(" + i + ")");
                delBtn.innerHTML = "delete";
                delTd.appendChild(delBtn);
                myTr.appendChild(delTd);

                document.getElementById("myTable").appendChild(myTr);

            });
        }


        function editUser(i) {
            console.log("edit")
            index = i;
            document.getElementById("empName").value = allEmployeeDetails[i].empName;
            document.getElementById("empId").value = allEmployeeDetails[i].empId;
            document.getElementById("empDesignation").value = allEmployeeDetails[i].empDesignation;
            document.getElementById("addUsers").style.display = "none";
            document.getElementById("update").style.display = "block";
        }



        function deleteUser(i) {
            console.log(allEmployeeDetails[i]);
            allEmployeeDetails.splice(i, 1);
            displayUser(allEmployeeDetails);
        }
        displayUser(allEmployeeDetails);


        function validate() {
            var User = {
                empName: document.getElementById("empName").value,
                empId: document.getElementById("empId").value,
                empDesignation: document.getElementById("empDesignation").value,

            };

            var check = false;
            for (a in User) {
                if (User[a] == "") {
                    check = true;
                }
            }

            if (check == true) {
                document.getElementById("addUsers").setAttribute("disabled", true);

            } else {
                document.getElementById("addUsers").removeAttribute("disabled");
            }


        }

        function updateUser() {
            console.log("Update");
            var User = {
                empName: document.getElementById("empName").value,
                empId: document.getElementById("empId").value,
                empDesignation: document.getElementById("empDesignation").value,

            };
            allEmployeeDetails[index] = User;
            localStorage.setItem("allEmployeeDetails", JSON.stringify(allEmployeeDetails))

            displayUser(allEmployeeDetails);
            clearForm()
            document.getElementById("addUsers").style.display = "block";
            document.getElementById("update").style.display = "none";



        }

    </script>
</body>

</html>
