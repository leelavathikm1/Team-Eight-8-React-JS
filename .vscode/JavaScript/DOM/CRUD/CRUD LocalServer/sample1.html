<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="fName">First Name</label>
        <input type="text" id="fName"><br><br>
        <label for="lName">Last Name</label>
        <input type="text" id="lName"><br><br>
        <label for="eMail">E mail</label>
        <input type="text" id="eMail"><br><br>
        <input type="text" id="IdNo" hidden><br><br>
        <button type="button" onclick="addStudentDetails()"> Add Student Details</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail </th>
                <th>Id</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>
    </table>
    <script>
        var allStudents = [];
        function addStudentDetails() {
            var Students = {
                fName: document.getElementById("fName").value,
                lName: document.getElementById("lName").value,
                eMail: document.getElementById("eMail").value,
                IdNo: document.getElementById("IdNo").value,

            };

            var sendStudent = new XMLHttpRequest()
            sendStudent.onreadystatechange = function () {
                if (sendStudent.status == 201 && sendStudent.readyState == 4) {
                    console.log(Students);
                    getDataFromAPI();

                }
            };
            sendStudent.open("POST", "http://localhost:3000/users");
            sendStudent.setRequestHeader("Content-type", "application/json");
            sendStudent.send(JSON.stringify(Students));
        }

        getDataFromAPI();
        function getDataFromAPI() {
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allStudents = JSON.parse(this.response)
                    console.log(allStudents);
                    displayStudents(allStudents);
                }
            };
            getData.open("GET", "http://localhost:3000/users");
            getData.send();
        }
        function displayStudents(allStudentsDetails) {
            allStudentsDetails.forEach((dispDetails) => {
                var myTr = document.createElement("tr");
                for (i in dispDetails) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = dispDetails[i];
                    myTr.appendChild(myTd);
                }
                document.getElementById("myTable").appendChild(myTr);
            })
        }

    </script>
</body>
