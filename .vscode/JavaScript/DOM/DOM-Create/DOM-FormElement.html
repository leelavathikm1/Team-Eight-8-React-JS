<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="Male" />Male <br />
        <input type="radio" name="gender" value="Female" />Female <br />

        <input type="checkbox" name="cars" value="Audi" />Audi <br />
        <input type="checkbox" name="cars" value="Benz" />Benz <br />
        <input type="checkbox" name="cars" value="Hyundai" />Hyundai <br />
        <input type="checkbox" name="cars" value="RollsRoyce" />RollsRoyce <br />
        <input type="checkbox" name="cars" value="Kia" />Kia <br />
        <input type="checkbox" name="cars" value="Ford" />Ford <br />
        <input type="checkbox" name="cars" value="Bugatti" />Bugatti <br />


        <button type="button" onclick="getData()">Submit</button>
    </form>
</body>
<script>
    function getData() {
        var person = {
            gender: "",
            cars: [],

        };
        var allRadioBts = document.getElementsByName("gender")
        allRadioBts.forEach((selectedGender) => {

            if (selectedGender == true) {
                person.gender = selectedGender.value;

            }
            console.log(person.gender);

        });

        var allcheckboxess = document.getElementsByName("cars");
        allcheckboxess.forEach((capturedValue) => {
            if (capturedValue == true) {
                person.cars.push(capturedValue.value);

            }
            console.log(person.cars);

        });

    }

</script>

</html>
