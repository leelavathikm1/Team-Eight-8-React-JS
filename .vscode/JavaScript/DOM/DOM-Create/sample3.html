<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>

<body>
    <ul></ul>
    <script>
        var Students = ["Sruthi", "Magi", "Kayal", "Soundhariya", "Riya", "Janaki", "Priya", "Satya", "Dharshini", "Alya", "Magizh"];
        Students.forEach((dispStudents) => {
            var myLi = document.createElement("li");
            myLi.innerHTML = dispStudents;
            document.querySelector("ul").appendChild(myLi);
        });
    </script>
</body>

</html>
