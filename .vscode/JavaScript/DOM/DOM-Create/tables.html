<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid navy;
            padding: 10px;
            margin: 5px;
            float: left;
        }
    </style>

</head>

<body>
    <div id="myTables"></div>
    <script>

        for (i = 2; i <= 10; i++) {
            var myDiv = document.createElement("div")
            var results = "";
            for (j = 1; j <= 10; j++) {
                results += i + "X" + j + "=" + i * j + "<br>";
                myDiv.innerHTML = results;
            }
            document.getElementById("myTables").appendChild(myDiv);
        }
    </script>
</body>

</html>
