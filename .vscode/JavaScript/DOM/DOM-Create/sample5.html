<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India States</title>
</head>

<body>
    <ul></ul>
    <script>
        var IndiaStates = ["Punjab", "Andhra Pradesh", "Assam", "Tripura", "Maharashtra", "Karnataka", "Uttar Pradesh", "Gujarat", "Tamil Nadu", "Goa", "Sikkim", "West Bengal", "Himachal Pradesh", "Rajasthan", "Arunachal Pradesh", "Haryana", "Bihar", "Meghalaya", "Madhya Pradesh", " Kerala"];
        IndiaStates.forEach((dispIndiaStates) => {
            var myLi = document.createElement("li");
            myLi.innerHTML = dispIndiaStates;
            document.querySelector("ul").appendChild(myLi);

        })

    </script>
</body>

</html>
