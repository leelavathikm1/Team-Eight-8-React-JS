<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiles</title>
</head>

<body>
    <ul></ul>
    <script>
        var Mobiles = ["Samsung", "iPhone", "MI", "Panasonic", "Vivo", "Lenovo", "Xiaomi", "One Plus", "Oppo", "Motorola", "LG"];
        Mobiles.forEach((dispMobiles) => {
            var Myli = document.createElement("li");
            Myli.innerHTML = dispMobiles;
            document.querySelector("ul").appendChild(Myli);

        });

    </script>
</body>

</html>
