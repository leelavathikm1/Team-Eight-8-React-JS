<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laptops</title>
</head>

<body>
    <ul></ul>
    <script>
        var laptops = ["Dell", "Lenovo", "HP", "Samsung", "IMac"];
        laptops.forEach((displaptops) => {
            var myLi = document.createElement("li");
            myLi.innerHTML = displaptops;
            document.querySelector("ul").appendChild(myLi);
        })
    </script>
</body>

</html>
