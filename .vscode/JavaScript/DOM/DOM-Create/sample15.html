<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>

<body>
    <ul></ul>
    <script>
        var Fruits = ["Apple", "Banana", "Mango", "Ice Apple", "Orange", "Cherry", "Grape", "Strawberry", "Guava", "Lychee"];
        for (i = 0; i < Fruits.length; i++) {
            var myH3 = document.createElement("h3");
            myH3.innerHTML = Fruits[i];
            document.body.appendChild(myH3);

        }


    </script>
</body>

</html>
