<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiaStates</title>
</head>

<body>
    <ul></ul>
    <script>
        var IndiaStates = ["Punjab", "Andhra Pradesh", "Assam", "Tripura", "Maharashtra", "Karnataka", "Uttar Pradesh", "Gujarat", "Tamil Nadu", "Goa", "Sikkim", "West Bengal", "Himachal Pradesh", "Rajasthan", "Arunachal Pradesh", "Haryana", "Bihar", "Meghalaya", "Madhya Pradesh", " Kerala"];
        for (a = 0; a < IndiaStates.length; a++) {
            var myH4 = document.createElement("h4");
            myH4.innerHTML = IndiaStates[a];
            document.body.appendChild(myH4);

        }



    </script>
</body>

</html>
