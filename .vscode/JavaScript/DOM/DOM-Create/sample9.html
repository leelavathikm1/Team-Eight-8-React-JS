<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamilNadu</title>
</head>

<body>
    <ul></ul>
    <script>
        var TamilNadu = ["Vellore", "Selam", "Madurai", "Thirupathur", "Kanchipuram", "Chennai", "Erode", "Coimbatore", "Dharmapuri", "Cuddalore", "Tirunelveli"];
        for (i = 0; i < TamilNadu.length; i++) {
            var myH3 = document.createElement("h3");
            myH3.innerHTML = TamilNadu[i];
            document.body.appendChild(myH3);

        }


    </script>

</body>

</html>
