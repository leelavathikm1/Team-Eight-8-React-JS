<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops </title>
</head>

<body>
    <input type="text" id="userInput" value="" />
    <button onclick="SearchLaptops()">SearchLaptops</button>
    <button onclick="ClearSearch()">ClearSearch</button>
    <table border="1">
        <thead>
            <tr>
                <th>Laptops Brand</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
        var LaptopsDetails = [
            {
                Brand: "Samsung ",
                Cost: 40000,
            },

            {
                Brand: "Lenovo ",
                Cost: 24000,
            },
            {
                Brand: "HP",
                Cost: 30000,
            },
            {
                Brand: "Dell",
                Cost: 70000,
            },
            {
                Brand: "Asus",
                Cost: 26990,
            },

        ];
        function displayLaptopsDetails(LaptopsDetails) {
            document.getElementById("myTbody").innerHTML = "";
            LaptopsDetails.forEach((dispLaptopsDetails) => {
                var myTr = document.createElement("tr");
                for (a in dispLaptopsDetails) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = dispLaptopsDetails[a];
                    myTr.appendChild(myTd);
                }
                document.getElementById("myTbody").appendChild(myTr);
            })
        }
        displayLaptopsDetails(LaptopsDetails);

        function SearchLaptops() {
            var userSearch = document.getElementById("userInput").value;
            console.log(userSearch);

            var filterLaptopsDetails = LaptopsDetails.filter((dispLaptopsDetails) => {
                return dispLaptopsDetails.Brand.indexOf(userSearch) > -1;
            });
            displayLaptopsDetails(filterLaptopsDetails);
        }

        function ClearSearch() {
            displayLaptopsDetails(LaptopsDetails);
            console.log("From ClearSearch");
        }
    </script>
</body>

</html>
