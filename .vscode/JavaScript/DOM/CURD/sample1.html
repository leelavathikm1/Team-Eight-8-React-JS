<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>

<body>
    <form action="">
        <label for="fName">Enter First Name</label>
        <input type="text" id="fName" />
        <br /><br />
        <label for="lName">Enter Last Name</label>
        <input type="text" id="lName" />
        <br /><br />
        <label for="Email">Enter E-Mail</label>
        <input type="text" id="Email" />
        <br /><br />
        <label for="Mobile">Enter Mobile Number</label>
        <input type="text" id="Mobile" />
        <br /><br />


        <button type="button " onclick="addDetails()">Add Details </button>

    </form>
    <hr />
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Mobile</th>

            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
        var allUserDetails = JSON.parse(localStorage.getItem("allUserDetails"));

        function addDetails() {
            var User = {
                fName: document.getElementById("fName").value,
                lName: document.getElementById("lName").value,
                Email: document.getElementById("Email").value,
                Mobile: document.getElementById("Mobile").value,


            };

            allUserDetails.push(User);
            console.log(User);
            localStorage.setItem("allUserDetails", JSON.stringify(allUserDetails));
            displayUser(allUserDetails);
            clearForm();
        }


        function clearForm() {
            document.getElementById("fName").value = "";
            document.getElementById("lName").value = "";
            document.getElementById("Email").value = "";
            document.getElementById("Mobile").value = "";
        }




        function displayUser(data) {
            document.getElementById("myTbody").innerHTML = "";
            data.forEach((User, i) => {
                var myTr = document.createElement("tr");
                for (a in User) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = User[a];
                    myTr.appendChild(myTd);
                }


                document.getElementById("myTbody").appendChild(myTr);



            });

        }


















    </script>
















</body>


</html>
