<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>

<body>
    <form action="">
        <label for="empName">Employee Name</label>
        <input type="text" id="empName" />
        <br /> <br />
        <label for="empId">Employee ID</label>
        <input type="text" id="empId" />
        <br /> <br />
        <label for="empDesignation">Employee Designation</label>
        <input type="text" id="empDesignation" />
        <br /> <br />

        <button type="button" onclick="employeeDetails()"> ADD Employee Details</button>
    </form>

    <hr />
    <script>
        function employeeDetails() {
            var User = {
                empName: document.getElementById("empName").value,
                empId: document.getElementById("empId").value,
                empDesignation: document.getElementById("empDesignation").value,

            };
            console.log(User);
            clearForm();
        }

        function clearForm() {
            document.getElementById("empName").value = "";
            document.getElementById("empId").value = "";
            document.getElementById("empDesignation").value = "";
        }
    </script>
</body>

</html>
