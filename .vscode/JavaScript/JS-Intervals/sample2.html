<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous execution</title>
</head>

<body>
    <script>
        setInterval(() => {
            document.write("I am going to execute every 5 seconds")
        }, 5000)
    </script>
</body>

</html>
