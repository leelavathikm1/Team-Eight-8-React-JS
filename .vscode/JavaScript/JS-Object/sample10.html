<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            background-color: lightblue;
            color: navy;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Most Used APPS</h1>
    <h2 id="Apps"></h2>
    <script>
        var Apps = {
            App1: "WhatsApp",
            App2: "Instagram",
            App3: "FaceBook",

        };
        Apps["App4"] = "Telegram";
        document.getElementById("Apps").innerHTML =
            Apps.App1 +
            "<br>" +
            Apps.App2 +
            "<br>" +
            Apps.App3 +
            "<br>" +
            Apps.App4;

    </script>
</body>

</html>
