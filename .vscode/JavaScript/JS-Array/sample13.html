<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States In India</title>

<body>
    <script>
        var States = ["Tamil Nadu", "Kerala", "Andhra Pradesh", "Karnataka", "Telangana"];
        States.forEach((val, a) => {
            document.write(a + ":" + States[a] + "<br>")


        });
    </script>
