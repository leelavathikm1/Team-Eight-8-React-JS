<body>
    <script>
        function TCS(EmployeeName) {
            this.EmployeeName = EmployeeName;
            this.Team = "Elite";
            this.Project = 6;

            this.EmployeeDetails = function () {
                return this.EmployeeName + "" + this.Team + "" + this.Project;
            };

        }
        var Employee1 = new TCS("Magi");
        var Employee2 = new TCS("Sruthi");
        var Employee3 = new TCS("Praveen");
        console.log(Employee1, Employee2, Employee3);
    </script>
</body>
