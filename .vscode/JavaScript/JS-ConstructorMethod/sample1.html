<body>
    <script>
        function Student(StudentName) {
            this.StudentName = StudentName;
            this.course = "MBA";
            this.Branch = "HR";

            this.StudentDetails = function () {
                return this.StudentName + "" + this.course + "" + this.Branch;
            };

        }
        Student.prototype.addYear = 2;
        var Student1 = new Student("Sruthi");
        var Student2 = new Student("Magi");
        var Student3 = new Student("Priya");
        console.log(Student1.StudentDetails());
        console.log(Student1.addYear);
    </script>
</body>
