<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        body {
            background-color: thistle;
        }

        .photos {
            border: 1px solid;
            width: 350px;
            padding: 10px;
            margin: 10px;
            float: right;
        }
    </style>
</head>

<body>
    <div id="allPhotos"></div>
    <img src="" alt="">
    <button type="button" onclick="GetDataFromAPI()">GetDataFromAPI</button>
    <script>
        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    console.log(this.response)
                    var allPhotos = JSON.parse(this.response)
                    displayPhotos(allPhotos)

                }
            };

            getData.open("GET", " https://jsonplaceholder.typicode.com/photos");
            getData.send();
        }

        function displayPhotos(allPhotos) {
            allPhotos.forEach((photos) => {
                var myPhotosDiv = document.createElement("div")
                myPhotosDiv.setAttribute("class", "photos");

                var albumId = document.createElement("p");
                albumId.innerHTML = photos.albumId;
                myPhotosDiv.appendChild(albumId);

                var id = document.createElement("p");
                id.innerHTML = photos.id;
                myPhotosDiv.appendChild(id);

                var title = document.createElement("p");
                title.innerHTML = photos.title;
                myPhotosDiv.appendChild(title);

                var url = document.createElement("p");
                url.innerHTML = photos.url;
                myPhotosDiv.appendChild(url);

                var thumbnailUrl = document.createElement("p");
                thumbnailUrl.innerHTML = photos.thumbnailUrl;
                myPhotosDiv.appendChild(thumbnailUrl);

                document.getElementById("allPhotos").appendChild(myPhotosDiv);
            })

        }
    </script>
</body>

</html>
