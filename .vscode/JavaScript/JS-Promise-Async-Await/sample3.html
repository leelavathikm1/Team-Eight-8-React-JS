<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
</head>

<body>
    <script>
        function GetDetailsFromAPI() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest();
                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        allDetails = JSON.parse(getData.response);
                        resolve(allDetails);
                    }
                }

                getData.open("GET", "http://localhost:3000/details");
                getData.send();
            })
        }

        function displayDetails(allDetails) {
            console.log(allDetails);
        }

        async function DetailsPromise() {
            var allDetails = await GetDetailsFromAPI();
            displayDetails(allDetails);
        }

        DetailsPromise();
    </script>
</body>

</html>
