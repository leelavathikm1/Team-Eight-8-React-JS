<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>

<body>
    <div id="Students"></div>
    <button onclick="AddPriyaAtMiddle()">Add Priya</button>
    <br /><br />
    <button onclick="RemoveSandhyaAtStarting()">Remove Sandhya</button>
    <br /><br />
</body>
<script>
    var Students = ["Kayal", "Dhakshayani", "Payal", "Priyanka", "Sandhya"];
    function displayStudents() {
        var displayStudents = "";
        Students.forEach((dispStudents) => {
            displayStudents = displayStudents + dispStudents + "<br>";
        });

        document.getElementById("Students").innerHTML = displayStudents;

    }
    displayStudents();

    function AddPriyaAtMiddle() {
        Students.splice(3, 0, "Priya");
        displayStudents()
    }
    function RemoveSandhyaAtStarting() {
        Students.pop();
        displayStudents()
    }
</script>

</html>
