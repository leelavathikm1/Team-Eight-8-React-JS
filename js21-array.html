<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var revanth=["harish","naveen","rehaman","dheena"]
        console.log("revanth")
        revanth.push("raju")
        revanth.pop()
        revanth.unshift("saddiq")
        revanth.shift()
        revanth.splice(1,1,"gayathri")
        revanth.sort()
        revanth.reverse()
        for(i=0;i<revanth.length;i++){
            document.write(revanth[i]+"<br>")
        }
    </script>
</body>
</html>
