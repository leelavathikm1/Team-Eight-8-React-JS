<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: greenyellow;
        width: 100px;
        height: 100px;
        transition-timing-function: linear 2s;
        transition-delay: 4s;
      }
      div:hover {
        width: 500px;
        height: 300px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Iam From Transition Property</h1>
    <p>Hover over the div element, to see the Transition effects</p>
    <div></div>
  </body>
</html>
