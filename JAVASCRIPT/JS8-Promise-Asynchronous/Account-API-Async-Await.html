<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function GetAccountDataFromAPI() {
            return new Promise((success, failure) => {
                var getData = new XMLHttpRequest();
                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        AccountData = JSON.parse(getData.response);
                        success(AccountData);
                    }
                };
                getData.open("GET", "http://localhost:3000/Account");
                getData.send();
            })
        }
        function displayAccountData(AccountData){
            console.log(AccountData);
        }

        async function handlePromise(){
            var AccountData = await GetAccountDataFromAPI();
            displayAccountData(AccountData);
        }
        handlePromise();
    </script>
</body>
</html>
