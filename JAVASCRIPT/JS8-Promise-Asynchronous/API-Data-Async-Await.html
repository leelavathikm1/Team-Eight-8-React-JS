<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
         function GetAllDataFromAPI() {
            return new Promise((success, failure) => {
                var getData = new XMLHttpRequest();
                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        allData = JSON.parse(getData.response);
                        success(allData);
                    }
                };
                getData.open("GET", "http://localhost:3000/Data");
                getData.send();
            })
        }
        function displayData(allData){
            console.log(allData);
        }

        async function balancePromise(){
            var allData = await GetAllDataFromAPI();
            displayData(allData);
        }
        balancePromise();
     </script>
</body>
</html>
