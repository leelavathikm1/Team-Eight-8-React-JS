      function laptopCompNames() {
        for (i = 0; i < laptops.length; i++) {
          var dispLaps = "";
          laptops.map((val) => {
            dispLaps += val + "<br>";
          });
          document.getElementById("demo").innerHTML = dispLaps;
        }
      }
      laptopCompNames();

      function addValueAtBegining() {
        laptops.unshift("Asus");
        // displayLaptops();
        laptopCompNames();
      }

      function addvalueAtEnd() {
        laptops.push("RealMe");
        // displayLaptops();
        laptopCompNames();
      }

      function addValueAtMiddle() {
        laptops.splice(3, 0, "Samsung");
        // displayLaptops();
        laptopCompNames();
      }

      function deleteValueAtStart() {
        laptops.shift();
        // displayLaptops();
        laptopCompNames();
      }

      function deleteValueAtend() {
        laptops.pop();
        displayLaptops();
      }

      function deleteValueAtMiddle() {
        laptops.splice(3, 1);
        // displayLaptops();
        laptopCompNames();
      }

      function sortLaptops() {
        laptops.sort();
        // displayLaptops();
        laptopCompNames();
      }

      function reverseLaptops() {
        laptops.reverse();
        // displayLaptops();
        laptopCompNames();
      }
