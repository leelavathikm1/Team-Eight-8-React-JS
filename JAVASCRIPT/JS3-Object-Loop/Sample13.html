<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color:black; font-style: italic; color: white; width: 50%;border: 2px solid; margin-left: 250px;">
    <h1 style="color:red; text-decoration: underline; ">My Favourite colours:</h1>
    <h2 id="FavouriteColours"></h2>
    <script>
        var Colours = {
            A: "BLACK",
            B: "GRAY",
            C: "BLUE",
            D: "YELLOW",
            E: "RED",
            F: "MAROON",
            G: "INDIGO",
        }
        var dispColours = "";
        for (a in Colours) {
            dispColours = dispColours + a + " : " + Colours[a] + "<br>";
            document.getElementById("FavouriteColours").innerHTML = dispColours;
        }
    </script>
</body>
</html>
