<body style="background-color: rgb(115, 102, 228) ; text-align: center; text-transform:uppercase; padding: 30px;">

            Brand5: "SAMSUNG",
            Brand6: "MOTOROLA",
            Brand7: "OPPO",
            Brand8: "VIVO",
            Brand9: "IQ00 Z3",
            Brand10: "POCO"

        }
        var dispmobiles = "";
        for (a in mobiles) {
            dispmobiles = dispmobiles + a + " : " + mobiles[a] + "<br>";
            document.getElementById("mobiles").innerHTML = dispmobiles;
        }
    </script>
