<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center; background-color:rgb(161, 240, 87)">
    <h1 style="color:rgb(56, 18, 222) ; text-decoration: underline; ">India Army ARO's:</h1>
    <h2 id="IndianArmy"></h2>
    <script>
        var ARO = {
            1: "Chennai ARO",
            2: "Trichy ARO",
            3: "Guntur ARO",
            4: "Theni ARO",
            5: "Coimbatore ARO",
            6: "West Bengal ARO",
            7: "Secunderabad ARO",
        }
        var dispARO = "";
        for (a in ARO) {
            dispARO = dispARO + a + " : " + ARO[a] + "<br>";
            document.getElementById("IndianArmy").innerHTML = dispARO;
        }
    </script>
</body>
</html>
