<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">id</label>
        <input type="text" name="" id="id"><br>

        <label for="">UserId</label>
        <input type="text" name="" id="userid"> <br>

        <label for="">Date</label>
        <input type="text" name="" id="date"><br>

        <label for="">Products</label>
        <input type="text" name="" id="products"> <br>

       

        <button type="button" onclick="addUser()" id="add" hidden>Add User</button>
        <button type="button" onclick="updateUser()" id="update" style="display: none;">Update User</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>Date</th>
                <th>Products</th>
                
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
        var allUsers = []
        getUsersFromAPI()
        function getUsersFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers);
                    displayUsers(allUsers);
                  
                }
            };
            getData.open("GET", "http://localhost:3000/Carts")
            getData.send();
        }
        function displayUsers(data) {
            data.forEach((user, i) => {
                var myTr = document.createElement("tr")
                for (b in user) {
                    var myTd = document.createElement("td");
                    if(b !== "products"){
                        myTd.innerHTML = user[b];
                    }else{
                        myTd.innerHTML = JSON.stringify(user[b])
                    }
                    myTr.appendChild(myTd);
                }
                console.log(user[b]);

                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "editUser(" + i + ")")
                editBtn.innerHTML = "Edit"
                editTd.appendChild(editBtn)
                myTr.appendChild(editTd)

                var delTd = document.createElement("td")
                var delBtn = document.createElement("button")
                delBtn.setAttribute("onclick", "deleteUser(" + i + ")")
                delBtn.innerHTML = "Delete"
                delTd.appendChild(delBtn)
                myTr.appendChild(delTd)

                document.getElementById("myTbody").appendChild(myTr)

            });
        }
        function deleteUser(i) {
            console.log(" Data deleted")
            var delUser = new XMLHttpRequest();
            delUser.onreadystatechange = function () {
                if (delUser.status == 200 && delUser.readyState == 4) {
                    console.log(" Data deleted")
                }
            }
            delUser.open("DELETE", "http://localhost:3000/Carts/" + allUsers[i].id)
            delUser.setRequestHeader("Content-type", "application/json")
            delUser.send();
        }
        function editUser(i) {
            console.log("Edit Data");

            document.getElementById("add").style.display = "none";
            document.getElementById("update").style.display = "block";

            document.getElementById("id").value = allUsers[i].id;
            document.getElementById("userid").value = allUsers[i].userid;
            document.getElementById("date").value = allUsers[i].date;
            document.getElementById("Products").value = allUsers[i].Products;
        }
        function updateUser() {
            console.log("Update Data")

            var user = {
                id: document.getElementById("id").value,
                userid: document.getElementById("userid").value,
                date: document.getElementById("date").value,
                Products: document.getElementById("Products").value,
            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 200 && sendData.readyState == 4) {
                    // getUsersFromAPI()
                    console.log("Data Added") 
                }
            };

            sendData.open("PUT", "http://localhost:3000/Carts/" + user.id,user)
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))

            document.getElementById("add").style.display= "block"
            document.getElementById("update").style.display= "none"
        }
        displayUsers(allUsers);
    
    </script>
</body>

</html>
