<body style="background-color:rgb(6, 244, 196);font-style: italic ; color:rgb(255, 77, 0); text-align: center;">
    <h1 style="color: rgb(0, 110, 255); text-decoration:underline;">Tourist places in tamilnadu</h1>
    <h2 id="heading"></h2>
    <script>
        var touristplaces  = {
            place1:"Padmanabhapuram Palace",
            place2:"Vivekananda Rock Memorial",
            place3:"Shore Temple",
            place4:"Kiliyur Falls",
            place4:"Madurai Meenakshi Amman Temple",
            place5:"Marina Beach"
         }
         var disptouristplaces = "";
         for (a in touristplaces) {
            disptouristplaces = disptouristplaces + a + " : " + touristplaces[a] + "<br>";
            document.getElementById("heading").innerHTML = disptouristplaces;
         }
    </script>
