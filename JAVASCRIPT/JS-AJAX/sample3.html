<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="GetDataFromAPI()">Get Data From API</button>
    <table border="1">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="myTbody"></tbody>
    </table>
    <script>
         function GetDataFromAPI() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    console.log(this.response)
                    var allTodos = JSON.parse(this.response)
                    displayTodos(allTodos)
                }
            };
            getData.open("GET", "https://jsonplaceholder.typicode.com/todos");
            getData.send();
        }
        function displayTodos(allTodos){
            document.getElementById("myTbody").innerHTML ="";
            allTodos.forEach((dispTodos) =>{
                var myTr = document.createElement("tr");
                for(i in dispTodos) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = dispTodos[i];
                    myTr.appendChild(myTd);
                }
                document.getElementById("myTbody").appendChild(myTr);

            })
        }
    </script>
</body>
</html>
