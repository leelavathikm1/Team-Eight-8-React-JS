    <script>
        function Bike(Price) {
       this.Name = "RoyalEnfield";
       this.Classic = "500";

         return this.Name + " " + this.Classic + this.Price;
       };
     }

     Bike.prototype.addSubject = "RoyalEnfield Classic 500";

     var Price1 = new Bike("195000");

     console.log(Price1.addSubject);
   </script>
