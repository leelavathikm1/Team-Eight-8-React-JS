<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Creating an Objects In Literal way
      var studentDetails = {
        fName: "Pavan",
        lName: "Kumar",
        age: 23,
        // Nested Object
        address: {
          city: "Vellore",
          pincode: 970834,
        },
        // Methods
        fullName: function () {
          // Concatination method
          console.log(
            this.fName + this.lName,
            this.address.city,
            this.address.pincode
          );
          console.log(this);
        },
      };
      studentDetails.fullName();

      //   console.log(studentDetails);
    </script>
  </body>
</html>
