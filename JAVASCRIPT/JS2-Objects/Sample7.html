    <script>
        var Vitamins = {
            VitaminA: "Night blindness",
            VitaminB: "Beriberi",
            VitaminC: "Scurvy & Swelling of Gums",
            VitaminD: "Rickets & Osteomalacia",
        };

        Vitamins["VitaminE"] = "Less Fertility",
        Vitamins["VitaminK"] = "Non-Clotting of Blood",
        Vitamins.VitaminB6 = "Anemia"
            document.getElementById("VitaminsDEtails").innerHTML = Vitamins.VitaminA + "<br>" + Vitamins.VitaminB + "<br>" + Vitamins.VitaminC + "<br>" +
            Vitamins.VitaminD + "<br>" + Vitamins.VitaminE + "<br>" + Vitamins.VitaminK + "<br>" +  Vitamins.VitaminB6;
    </script>
