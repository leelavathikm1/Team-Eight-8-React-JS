            Image.innerHTML = Hero.image;

            var id = document.createElement("p");

            var age = document.createElement("p");

            var title = document.createElement("p");
            title.innerHTML = Hero.title;
            
            var description = document.createElement("p");
            description.innerHTML = Hero.description;


            HeroDiv.appendChild(id);

            HeroDiv.appendChild(name);

            HeroDiv.appendChild(age);

            HeroDiv.appendChild(title);

            HeroDiv.appendChild(Image);

            HeroDiv.appendChild(description);

            document.getElementById("Heros").appendChild(HeroDiv);
