        ]
        cskTeam.forEach((Team) => {
            var TeamDiv = document.createElement("div");
            TeamDiv.setAttribute("class", "Team");
            var Image = document.createElement("img");
            Image.setAttribute("src", Team.image);
            Image.innerHTML = Team.image;

            var id = document.createElement("p");
            id.innerHTML = Team.id;

            var name = document.createElement("p");
            name.innerHTML = Team.name;

            var age = document.createElement("p");
            age.innerHTML = Team.age;

            var role = document.createElement("p");
            role.innerHTML = Team.role;


            TeamDiv.appendChild(id);

            TeamDiv.appendChild(name);

            TeamDiv.appendChild(age);

            TeamDiv.appendChild(role);

            TeamDiv.appendChild(Image);

            document.getElementById("Teams").appendChild(TeamDiv);
            
        });
    </script>
