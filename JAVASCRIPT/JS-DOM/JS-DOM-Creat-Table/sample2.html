<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border:2px solid;
            padding: 15px;
            margin:10px;
            float:left;
        }
    </style>
</head>

<body>
    <script>
        var TableNos = prompt("Enter No of tables you need")

var i = 1;

while (i <= TableNos) {
    var MyDiv = document.createElement("div");
    var j = 1;
    var table = "";

    while (j <= 10) {
        table = table + i + "X" + j + "=" + i * j + "<br>";
        j++;
    }
    i++;
    MyDiv.innerHTML = table;
    document.body.appendChild(MyDiv);
}
console.log(table + "<br>");
    </script>
</body>

</html>
