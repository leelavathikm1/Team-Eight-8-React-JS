<body>
    <script>
        var reddy =["harish", "naveen", "deena","rehaman"];
        console.log(reddy.length)
        reddy.push("saddiq")
        //reddy.pop()
        reddy.unshift("raju")

        reddy.pop()
        reddy.shift()
        reddy.sort()
        reddy.reverse()
        for (
            i=0;
            i<reddy.length;
            i++){
                document.write(reddy[i]+"<br>")
            }
    </script>
