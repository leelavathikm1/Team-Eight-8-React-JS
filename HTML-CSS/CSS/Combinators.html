<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > p {
        color: red;
      }
      div + p {
        color: blue;
      }
      div ~ p {
        color: aqua;
      }
    </style>
  </head>

  <body>
    <!-- There are four different combinators in CSS:

    descendant selector (space)
    child selector (>)
    adjacent sibling selector (+)
    general sibling selector (~) 
-->
    <div>
      <p>Iam pragraph-1 From First Div</p>
      <p>Iam pragraph-2 From First Div</p>
    </div>

    <p>Iam pragraph-3 From second Div</p>
    <p>Iam pragraph-4 From second Div</p>
  </body>
</html>
